apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yolo-detection
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/luminous0219/yolo-detection-k8s.git
    targetRevision: main
    path: kustomize/overlays/prod
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 